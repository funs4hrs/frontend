<form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
            <div *ngIf="f.description.errors.required">description is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="payout">Payout</label>
        <input type="number" formControlName="payout" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.payout.errors }" />
        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
            <div *ngIf="f.payout.errors.required">payout is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="internal">Internal</label>
        <input type="checkbox" formControlName="internal" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.internal.errors }" />
        <div *ngIf="submitted && f.internal.errors" class="invalid-feedback">
            <div *ngIf="f.internal.errors.required">internal is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="owner">Owner</label>
        <!-- <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" /> -->
        <select class="form-control" id="companies" formControlNamae="owner">
          <option *ngFor="let company of companies" value="company.id">{{company.name}}</option>
        </select>
        <div *ngIf="submitted && f.Owner.errors" class="invalid-feedback">
            <div *ngIf="f.Owner.errors.required">Owner is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Login</button>
    </div>
</form>
