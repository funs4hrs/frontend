<div *ngIf="userProjects">
    <table>
        <thead>
            <tr>
                <th>Project name</th>
                <th>Description</th>
                <th>Owner</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let project of userProjects">
                <td>{{ project.name }}</td>
                <td>{{ project.description }}</td>
                <td>{{ project.owner.name }}</td>
                <td><button *ngIf="!currentAttendance" (click)="inklokken(project.id)">Klokken</button></td>
                <td><button *ngIf="currentAttendance" (click)="uitklokken(project.id, currentAttendance.id)">Klokken</button></td>
            </tr>
        </tbody>
    </table>
</div>
