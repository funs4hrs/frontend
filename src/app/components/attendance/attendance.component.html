<div *ngIf="userAttendances?.length > 0">
  <table class="table table-striped">
      <thead>
          <tr>
              <th>Project name</th>
              <th>Start time</th>
              <th>End time</th>
              <th>Time worked</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let attendance of userAttendances; let i = index" [attr.data-index]="i">
              <td>{{ attendance.project.name }}</td>
              <td>{{ attendance.start_date }}</td>
              <td>{{ attendance.end_date }}</td>
              <td>{{ attendance.time_worked }} Hours</td>
          </tr>
      </tbody>
  </table>
</div>
